
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Solitaire</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #064e3b; /* Deep green felt color */
      margin: 0;
      overflow-x: hidden;
      user-select: none;
      -webkit-user-select: none;
    }
    * {
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes card-deal {
      0% {
        opacity: 0;
        transform: translate(-100px, -100px) rotate(-10deg) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
    }

    @keyframes win-burst {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) scale(0);
        opacity: 0;
      }
    }

    .animate-card-deal {
      animation: card-deal 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
    }

    .animate-win-particle {
      animation: win-burst var(--duration) ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
